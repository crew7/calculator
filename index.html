<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <header class="displayContainer">
            <p class="displayTop"></p>
            <p class="displayBottom">0</p> 
        </header>
        <div class="clearContainer"> 
            <button data-clear="AC">AC</button> 
        </div>
        <div class="sevenContainer"> 
            <button data-number="7">7</button> 
        </div>
        <div class="eightContainer">
            <button data-number="8" >8</button>
        </div>
        <div class="nineContainer">
            <button data-number="9">9</button>
        </div>
        <div class="divideContainer">
            <button data-operator='/'>รท</button>
        </div>
        <div class="fourContainer">
            <button data-number="4">4</button>
        </div>
        <div class="fiveContainer">
            <button data-number="5">5</button>
        </div>
        <div class="sixContainer">
            <button data-number="6">6</button>
        </div>
        <div class="multiplyContainer">
            <button data-operator='*'>ร</button>
        </div>
        <div class="oneContainer">
            <button data-number="1">1</button>
        </div>
        <div class="twoContainer">
            <button data-number="2">2</button>
        </div>
        <div class="threeContainer">
            <button data-number="3">3</button>
        </div>
        <div class="subtractContainer">
            <button data-operator='-'>-</button>
        </div>
        <div class="zeroContainer">
            <button data-number="0">0</button>
        </div>
        <div class="dotContainer">
            <button data-dot=".">.</button>
        </div>
        <div class="equalsContainer">
            <button data-equals='='>=</button>
        </div>
        
        <div class="plusContainer">
            <button data-operator='+'>+</button>
        </div>
        
        

    </div>





    <script src="calc.js"></script>
</body>
</html>
