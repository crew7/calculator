<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <p>10 + 10 = 20</p>
        </div>
        <div class="clearContainer"> 
            <button>AC</button> 
        </div>
        <div class="sevenContainer"> 
            <button>7</button> 
        </div>
        <div class="eightContainer">
            <button>8</button>
        </div>
        <div class="nineContainer">
            <button>9</button>
        </div>
        <div class="divideContainer">
            <button>/</button>
        </div>
        <div class="fourContainer">
            <button>4</button>
        </div>
        <div class="fiveContainer">
            <button>5</button>
        </div>
        <div class="sixContainer">
            <button>6</button>
        </div>
        <div class="multiplyContainer">
            <button>x</button>
        </div>
        <div class="oneContainer">
            <button>1</button>
        </div>
        <div class="twoContainer">
            <button>2</button>
        </div>
        <div class="threeContainer">
            <button>3</button>
        </div>
        <div class="subtractContainer">
            <button>-</button>
        </div>
        <div class="zeroContainer">
            <button>0</button>
        </div>
        <div class="equalsContainer">
            <button>=</button>
        </div>
        <div class="plusContainer">
            <button>+</button>
        </div>
        
        

    </div>
</body>
</html>
